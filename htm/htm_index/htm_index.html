    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .column {
            width: 48%;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #007acc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #007acc;
            padding-bottom: 10px;
        }
        
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #ff00ff; /* 添加底部边框，颜色为粉色 */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 30px; /* 根据实际情况调整Logo图片大小 */
            height: 30px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            display: inline-block; /* 让列表项在一行显示 */
            margin: 0 10px; /* 根据需要设置间距 */
        }

        nav ul li a {
            color: #0000ff; /* 链接文字颜色改为蓝色 */
            text-decoration: none;
            font-weight: normal; /* 根据需要调整字体粗细 */
            font-size: 16px; /* 根据需要调整字体大小 */
        }

        .item-children {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff; /* 子菜单背景颜色 */
            border: 1px solid #ccc; /* 子菜单边框 */
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .item-children ul.children-list {
            display: flex; /* 使用 flex 布局 */
            flex-wrap: wrap; /* 允许换行 */
            padding: 0;
            margin: 0;
        }

        .item-children ul.children-list li {
            margin: 5px; /* 根据需要设置间距 */
        }

        .item-children ul.children-list li a {
            color: #333; /* 子菜单链接文字颜色 */
            text-decoration: none;
        }

        nav ul li:hover.item-children {
            display: block; /* 鼠标悬停时显示子菜单 */
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            color: #007acc;
            text-decoration: none;
            margin: 8px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
